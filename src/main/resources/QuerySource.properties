query_reporte_detalle_obs_OC												= SELECT OBS.NOMBRE || ' ' || OBS.APELLIDO_PATERNO || ' ' || OBS.APELLIDO_MATERNO AS field1, CLAVE_ELECTOR AS field2, EDAD as field3, SEXO AS field4, TRIM(TO_CHAR(FECHA_SOLICITUDES, 'DD/Mon/YYYY')) as field5, CASE WHEN ORIGEN_SOLICITUD = 0 THEN 'INE' ELSE 'OPLE' END AS field6, CASE WHEN (NVL(OBS.ID_AGRUPACION, 0) > 0) THEN NOMBRE_AGRUPACION ELSE 'Individual' END AS field7, CASE WHEN EV.RESULTADO = 1 THEN 'Aprobada' ELSE CASE WHEN EV.RESULTADO = 2 THEN 'Denegada' ELSE CASE WHEN EV.RESULTADO = 3 THEN 'Cancelada' ELSE CASE WHEN EV.RESULTADO = 5 THEN 'Declinada' ELSE 'Sin estatus' END END END END AS field8, CASE WHEN NVL(OBS.ID_CURSO,0) = 0 THEN 'Sin Curso' ELSE TO_CHAR(CU.FECHA, 'DD/Mon/YYYY') || chr(13) || TO_CHAR(CU.HORA_INICIO, 'HH24:MM') || '-' || TO_CHAR(CU.HORA_FIN, 'HH24:MM') || 'hr.' END AS field9, TO_CHAR(FECHA_SESION, 'DD/Mon/YYYY') AS field10, CASE WHEN NVL(FOLIO, 0) = 0 THEN '-' ELSE TO_CHAR(FOLIO) END AS field11 FROM OBSERVADORES OBS LEFT JOIN CURSOS CU ON OBS.ID_CURSO = CU.ID_CURSO AND OBS.ID_PROCESO_ELECTORAL = CU.ID_PROCESO_ELECTORAL AND OBS.ID_DETALLE_PROCESO = CU.ID_DETALLE_PROCESO LEFT JOIN AGRUPACIONES AGR ON OBS.ID_AGRUPACION = AGR.ID_AGRUPACION AND OBS.ID_PROCESO_ELECTORAL = AGR.ID_PROCESO_ELECTORAL AND OBS.ID_DETALLE_PROCESO = AGR.ID_DETALLE_PROCESO LEFT JOIN C_JUSTIFICACIONES EV ON OBS.ID_JUSTIFICACION = EV.ID_JUSTIFICACION AND OBS.ID_PROCESO_ELECTORAL = EV.ID_PROCESO_ELECTORAL AND OBS.ID_DETALLE_PROCESO = EV.ID_DETALLE_PROCESO WHERE OBS.ID_PROCESO_ELECTORAL IN -procesosVigentes- ORDER BY FECHA_SOLICITUDES
