ULTADO = 2 AND OBS.ID_DISTRITO   != 0 THEN 1 END) AS DENEGADAS_DIST, COUNT( CASE WHEN JUS.RESULTADO = 3 AND OBS.ID_DISTRITO    = 0 THEN 1 END) AS CANCELADAS_LOC, COUNT( CASE WHEN JUS.RESULTADO = 3 AND OBS.ID_DISTRITO   != 0 THEN 1 END) AS CANCELADAS_DIST FROM OBSERVADORES OBS LEFT OUTER JOIN C_JUSTIFICACIONES JUS ON (OBS.ID_JUSTIFICACION      = JUS.ID_JUSTIFICACION AND JUS.ID_PROCESO_ELECTORAL  = -idProcesoElectoral- AND JUS.ID_DETALLE_PROCESO    = OBS.ID_DETALLE_PROCESO) LEFT JOIN CURSOS ON (OBS.ID_CURSO                = CURSOS.ID_CURSO AND CURSOS.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND CURSOS.ID_DETALLE_PROCESO   = OBS.ID_DETALLE_PROCESO ) LEFT JOIN C_EVALUACION CE ON (OBS.ID_EVALUACION          = CE.ID_EVALUACION AND CE.ID_PROCESO_ELECTORAL    = -idProcesoElectoral- AND CE.ID_DETALLE_PROCESO      = OBS.ID_DETALLE_PROCESO ) WHERE OBS.ID_PROCESO_ELECTORAL=  -idProcesoElectoral- AND OBS.ID_AGRUPACION            IS NOT NULL GROUP BY OBS.ID_DETALLE_PROCESO, OBS.ID_AGRUPACION )DATOS LEFT OUTER JOIN AGRUPACIONES AGR ON (DATOS.ID_AGRUPACION      = AGR.ID_AGRUPACION AND AGR.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND AGR.ID_DETALLE_PROCESO   = DATOS.ID_DETALLE_PROCESO) ORDER BY AGR.NOMBRE_AGRUPACION 
