query_informacion_acreditacionGafete										= SELECT obs.ID_JUSTIFICACION idJustificacion, obs.ID_OBSERVADOR as idOservador, CASE WHEN OBS.fecha_acreditacion != TO_DATE(:fechaexped,'DD/MM/YYYY') THEN 'SI' ELSE 'NO' END AS Acreditado, clave_elector claveelector, obs.sexo sexoObs, CASE WHEN OBS.APELLIDO_PATERNO IS NOT NULL THEN OBS.APELLIDO_PATERNO ELSE ' ' END AS apellidopaterno, CASE WHEN OBS.APELLIDO_MATERNO IS NOT NULL THEN OBS.APELLIDO_MATERNO ELSE ' ' END AS apellidomaterno, sexo, fecha_acreditacion fechaacreditacion, obs.fecha_sesion AS fechasesion, CASE WHEN obs.nombre IS NOT NULL THEN obs.nombre ELSE ' ' END AS nombre, CASE WHEN OBS.FOLIO IS NULL THEN '' ELSE CASE WHEN OBS.ID_DISTRITO = 0 THEN EDOS.ABREVIATURA ||' - ' ||TO_CHAR(OBS.FOLIO, '0000000') ELSE EDOS.ABREVIATURA ||' - ' ||OBS.ID_DISTRITO ||' - ' ||TO_CHAR(OBS.FOLIO, '0000000') END END AS Folio, obs.ruta_foto AS foto, NVL(VOCALPRESIDENTEDISTRITAL.VOCALPRESIDENTED,' ') AS VOCALPRESIDENTED, NVL(VOCALPRESIDENTEESTATAL.VOCALPRESIDENTEE,' ')   AS VOCALPRESIDENTEE, NVL(VOCALSECRETARIODISTRITAL.VOCALSECRETARIOD,' ') AS VOCALSECRETARIOD, NVL(VOCALSECRETARIOESTATAL.VOCALSECRETARIOE,' ')   AS VOCALSECRETARIOE, NVL(VOCALPRESIDENTEDISTRITAL.FOTOVOCALPRESIDENTED,' ') AS FOTOVOCALPRESIDENTED,  NVL(VOCALPRESIDENTEESTATAL.FOTOVOCALPRESIDENTEE,' ')   AS FOTOVOCALPRESIDENTEE,  NVL(VOCALSECRETARIODISTRITAL.FOTOVOCALSECRETARIOD,' ') AS FOTOVOCALSECRETARIOD,  NVL(VOCALSECRETARIOESTATAL.FOTOVOCALSECRETARIOE,' ')   AS FOTOVOCALSECRETARIOE, EDOS.NOMBRE_ESTADO                                 AS nombreestado, obs.id_estado estado, obs.id_distrito distrito FROM OBSERVADORES obs LEFT OUTER JOIN C_JUSTIFICACIONES jus ON (OBS.ID_PROCESO_ELECTORAL = jus.ID_PROCESO_ELECTORAL AND OBS.ID_DETALLE_PROCESO = jus.ID_DETALLE_PROCESO AND obs.id_justificacion = jus.id_justificacion AND jus.resultado = 1) LEFT OUTER JOIN GEOGRAFICOINE.ESTADOS EDOS ON OBS.ID_ESTADO= EDOS.ID_ESTADO left outer join (SELECT voc.id_estado, voc.curp AS FOTOVOCALPRESIDENTED, TRAT.ABREVIATURA ||' ' || TRIM( CASE WHEN LENGTH(TRIM(COALESCE(VOC.APELLIDO_PATERNO, ' ') ) ) > 0 THEN TRIM(upper(VOC.NOMBRE)) ||' ' || TRIM(upper(VOC.APELLIDO_PATERNO )) ||' ' || TRIM(upper(VOC.APELLIDO_MATERNO)) ELSE TRIM(upper(VOC.NOMBRE)) ||' ' || TRIM(upper(VOC.APELLIDO_MATERNO )) END ) AS VOCALPRESIDENTED FROM SESIONES_JUNTA.VOCALES VOC INNER JOIN SESIONES_JUNTA.PUESTOS_VOCALES PTO_VOC ON(VOC.ID_ESTADO     = PTO_VOC.ID_ESTADO AND VOC.ID_DISTRITO  = PTO_VOC.ID_DISTRITO AND VOC.ID_VOCAL     = PTO_VOC.ID_VOCAL AND PTO_VOC.estatus IN (1,2)) INNER JOIN SESIONES_JUNTA.C_PUESTOS PTOS ON(PTO_VOC.ID_PUESTO  = PTOS.ID_PUESTO AND PTOS.INICIALES   IN ('VE') AND PTOS.TIPO_PUESTO IN (1,2)) INNER JOIN SESIONES_JUNTA.C_TRATAMIENTOS TRAT ON(TRAT.ID_TRATAMIENTO = VOC.ID_TRATAMIENTO) WHERE VOC.ID_ESTADO    = :ID_ESTADO AND VOC.ID_DISTRITO    = :ID_DISTRITO ) VOCALPRESIDENTEDISTRITAL on(VOCALPRESIDENTEDISTRITAL.id_estado = OBS.ID_ESTADO) left outer join (SELECT voc.id_estado, voc.curp AS FOTOVOCALPRESIDENTEE,TRAT.ABREVIATURA ||' ' || TRIM( CASE WHEN LENGTH(TRIM(COALESCE(VOC.APELLIDO_PATERNO, ' ') ) ) > 0 THEN TRIM(upper(VOC.NOMBRE)) ||' ' ||TRIM(upper(VOC.APELLIDO_PATERNO )) ||' ' || TRIM(upper(VOC.APELLIDO_MATERNO)) ELSE TRIM(upper(VOC.NOMBRE)) ||' ' || TRIM(upper(VOC.APELLIDO_MATERNO )) END ) AS VOCALPRESIDENTEE FROM SESIONES_JUNTA.VOCALES VOC INNER JOIN SESIONES_JUNTA.PUESTOS_VOCALES PTO_VOC ON(VOC.ID_ESTADO     = PTO_VOC.ID_ESTADO AND VOC.ID_DISTRITO  = PTO_VOC.ID_DISTRITO AND VOC.ID_VOCAL     = PTO_VOC.ID_VOCAL AND PTO_VOC.estatus IN (1,2)) INNER JOIN SESIONES_JUNTA.C_PUESTOS PTOS ON(PTO_VOC.ID_PUESTO  = PTOS.ID_PUESTO AND PTOS.INICIALES   IN ('VE') AND PTOS.TIPO_PUESTO IN (1,2)) INNER JOIN SESIONES_JUNTA.C_TRATAMIENTOS TRAT ON(TRAT.ID_TRATAMIENTO = VOC.ID_TRATAMIENTO) WHERE VOC.ID_ESTADO    = :ID_ESTADO AND VOC.ID_DISTRITO    = 0 ) VOCALPRESIDENTEESTATAL on(VOCALPRESIDENTEESTATAL.id_estado = OBS.ID_ESTADO) left outer join (SELECT  voc.id_estado,  voc.curp AS FOTOVOCALSECRETARIOD,TRAT.ABREVIATURA ||' ' || TRIM( CASE WHEN LENGTH(TRIM(COALESCE(VOC.APELLIDO_PATERNO, ' ') ) ) > 0 THEN TRIM(upper(VOC.NOMBRE)) ||' ' || TRIM((upper(VOC. APELLIDO_PATERNO))) ||' ' || TRIM(upper(VOC.APELLIDO_MATERNO)) ELSE TRIM(upper(VOC.NOMBRE)) ||' ' || TRIM(upper(VOC.APELLIDO_MATERNO )) END ) AS VOCALSECRETARIOD FROM SESIONES_JUNTA.VOCALES VOC INNER JOIN SESIONES_JUNTA.PUESTOS_VOCALES PTO_VOC ON(VOC.ID_ESTADO     = PTO_VOC.ID_ESTADO AND VOC.ID_DISTRITO  = PTO_VOC.ID_DISTRITO AND VOC.ID_VOCAL     = PTO_VOC.ID_VOCAL AND PTO_VOC.estatus IN (1,2)) INNER JOIN SESIONES_JUNTA.C_PUESTOS PTOS ON(PTO_VOC.ID_PUESTO  = PTOS.ID_PUESTO AND PTOS.INICIALES   IN ('VS') AND PTOS.TIPO_PUESTO IN (1,2)) INNER JOIN SESIONES_JUNTA.C_TRATAMIENTOS TRAT ON(TRAT.ID_TRATAMIENTO = VOC.ID_TRATAMIENTO) WHERE VOC.ID_ESTADO    = :ID_ESTADO AND VOC.ID_DISTRITO    = :ID_DISTRITO ) VOCALSECRETARIODISTRITAL on(VOCALSECRETARIODISTRITAL.id_estado = OBS.ID_ESTADO) left outer join (SELECT  voc.id_estado, voc.curp AS FOTOVOCALSECRETARIOE, TRAT.ABREVIATURA ||' ' || TRIM( CASE WHEN LENGTH(TRIM(COALESCE(VOC.APELLIDO_PATERNO, ' ') ) ) > 0 THEN TRIM(upper(VOC.NOMBRE)) ||' ' || TRIM((upper(VOC. APELLIDO_PATERNO))) ||' ' || TRIM(upper(VOC.APELLIDO_MATERNO)) ELSE TRIM(upper(VOC.NOMBRE)) ||' ' || TRIM(upper(VOC.APELLIDO_MATERNO )) END ) AS VOCALSECRETARIOE FROM SESIONES_JUNTA.VOCALES VOC INNER JOIN SESIONES_JUNTA.PUESTOS_VOCALES PTO_VOC ON(VOC.ID_ESTADO     = PTO_VOC.ID_ESTADO AND VOC.ID_DISTRITO  = PTO_VOC.ID_DISTRITO AND VOC.ID_VOCAL     = PTO_VOC.ID_VOCAL AND PTO_VOC.estatus IN (1,2)) INNER JOIN SESIONES_JUNTA.C_PUESTOS PTOS ON(PTO_VOC.ID_PUESTO  = PTOS.ID_PUESTO AND PTOS.INICIALES   IN ('VS') AND PTOS.TIPO_PUESTO IN (1,2)) INNER JOIN SESIONES_JUNTA.C_TRATAMIENTOS TRAT ON(TRAT.ID_TRATAMIENTO = VOC.ID_TRATAMIENTO) WHERE VOC.ID_ESTADO    = :ID_ESTADO AND VOC.ID_DISTRITO    = 0 ) VOCALSECRETARIOESTATAL on(VOCALSECRETARIOESTATAL.id_estado = OBS.ID_ESTADO) WHERE OBS.ID_PROCESO_ELECTORAL = :PROCESO AND OBS.ID_DETALLE_PROCESO = :DETALLE AND  <!COND_NUM_OBSERVADORES> OBS.ID_ESTADO = :ID_ESTADO AND OBS.ID_DISTRITO = :ID_DISTRITO AND obs.folio      IS NOT NULL <!COND_RANGO_FECHAS>
