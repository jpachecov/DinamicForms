Proceso- ) END AGRUPACION, COUNT(*) SOLICITUDES, COUNT(DISTINCT OBS.ID_AGRUPACION ) TOTAL_AGRUPACIONES, COUNT( CASE WHEN OBS.ORIGEN_SOLICITUD = 0 THEN 1 END) AS PROCEDENCIA_INE, COUNT( CASE WHEN OBS.ORIGEN_SOLICITUD = 1 THEN 1 END) AS PROCEDENCIA_OPL, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 1 AND OBS.ID_DISTRITO        = 0 THEN 1 END) AS INE_LOC, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 1 AND OBS.ID_DISTRITO       != 0 THEN 1 END) AS INE_DIST, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 3 AND OBS.ID_DISTRITO        = 0 THEN 1 END) AS AGRUPACIONES_LOC, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 3 AND OBS.ID_DISTRITO       != 0 THEN 1 END) AS AGRUPACIONES_DIST, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 2 AND OBS.ID_DISTRITO        = 0 THEN 1 END) AS OPLE_LOC, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 2 AND OBS.ID_DISTRITO       != 0 THEN 1 END) AS OPLE_DIST, COUNT( CASE WHEN CE.TIPO = 'P' AND OBS.ID_DISTRITO        = 0 THEN 1 END) AS PENDIENTES_LOC, COUNT( CASE WHEN CE.TIPO = 'P' AND OBS.ID_DISTRITO       != 0 THEN 1 END) AS PENDIENTES_DIST, COUNT( CASE WHEN JUS.RESULTADO = 1 AND OBS.ID_DISTRITO    = 0 THEN 1 END) AS APROBADAS_LOC, COUNT( CASE WHEN JUS.RESULTADO = 1 AND OBS.ID_DISTRITO   != 0 THEN 1 END) AS APROBADAS_DIST, COUNT( CASE WHEN JUS.RESULTADO = 2 AND OBS.ID_DISTRITO    = 0 THEN 1 END) AS DENEGADAS_LOC, COUNT( CASE WHEN JUS.RESULTADO = 2 AND OBS.ID_DISTRITO   != 0 THEN 1 END) AS DENEGADAS_DIST, COUNT( CASE WHEN JUS.RESULTADO = 3 AND OBS.ID_DISTRITO    = 0 THEN 1 END) AS CANCELADAS_LOC, COUNT( CASE WHEN JUS.RESULTADO = 3 AND OBS.ID_DISTRITO   != 0 THEN 1 END) AS CANCELADAS_DIST FROM OBSERVADORES OBS LEFT OUTER JOIN C_JUSTIFICACIONES JUS ON ( OBS.ID_JUSTIFICACION    = JUS.ID_JUSTIFICACION AND JUS.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND JUS.ID_DETALLE_PROCESO   = -idDetalleProceso- ) LEFT JOIN CURSOS ON (OBS.ID_CURSO                = CURSOS.ID_CURSO AND CURSOS.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND CURSOS.ID_DETALLE_PROCESO   = -idDetalleProceso- ) LEFT JOIN C_EVALUACION CE ON (OBS.ID_EVALUACION       = CE.ID_EVALUACION AND CE.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND CE.ID_DETALLE_PROCESO   = -idDetalleProceso- ) WHERE OBS.ID_ESTADO              = -idEstado- AND OBS.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND OBS.ID_DETALLE_PROCESO   = -idDetalleProceso- GROUP BY OBS.ID_AGRUPACION ) ) GROUP BY AGRUPACION
query_reporte_controlObs_SolicitudesDistAgru_JL                             =  SELECT AGRU.NOMBRE_AGRUPACION, INE, AGRUPACIONES , OPLE, AGRUPACIONES + INE + OPLE TOTAL_CURSOS, PENDIENTES, APROBADAS + CANCELADAS APROBADAS, DENEGADAS, CANCELADAS, DECLINADAS, APROBADAS VALIDAS FROM (SELECT OBS.ID_AGRUPACION, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 1 THEN 1 END) AS INE, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 3 THEN 1 END) AS AGRUPACIONES, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 2 THEN 1 END) AS OPLE, COUNT( CASE WHEN CE.TIPO = 'P' THEN 1 END) AS PENDIENTES, COUNT( CASE WHEN JUS.RESULTADO = 1 THEN 1 END) AS APROBADAS, COUNT( CASE WHEN JUS.RESULTADO = 2 THEN 1 END) AS DENEGADAS, COUNT( CASE WHEN JUS.RESULTADO = 3 THEN 1 END) AS CANCELADAS, COUNT( CASE WHEN JUS.RESULTADO = 5 THEN 1 END) AS DECLINADAS FROM OBSERVADORES OBS LEFT OUTER JOIN C_JUSTIFICACIONES JUS ON (OBS.ID_JUSTIFICACION    = JUS.ID_JUSTIFICACION AND OBS.ID_PROCESO_ELECTORAL= -idProcesoElectoral- AND OBS.ID_DETALLE_PROCESO  = -idDetalleProceso- ) LEFT JOIN CURSOS ON (OBS.ID_CURSO                = CURSOS.ID_CURSO AND CURSOS.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND CURSOS.ID_DETALLE_PROCESO   = -idDetalleProceso- ) LEFT JOIN C_EVALUACION CE ON (OBS.ID_EVALUACION       = CE.ID_EVALUACION AND CE.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND CE.ID_DETALLE_PROCESO   = -idDetalleProceso- ) WHERE OBS.ID_AGRUPACION        IS NOT NULL AND OBS.ID_ESTADO               = -idEstado- AND OBS.ID_DISTRITO            != 0 AND OBS.ID_PROCESO_ELECTORAL= -idProcesoElectoral- AND OBS.ID_DETALLE_PROCESO  = -idDetalleProceso- GROUP BY OBS.ID_AGRUPACION )DATOS LEFT OUTER JOIN AGRUPACIONES AGRU ON (DATOS.ID_AGRUPACION = AGRU.ID_AGRUPACION) ORDER BY AGRU.NOMBRE_AGRUPACION
query_reporte_controlObs_SolicitudesEntDistAgru_JL                          =  SELECT AGR.NOMBRE_AGRUPACION , INE_LOC, INE_DIST, AGRUPACIONES_LOC, AGRUPACIONES_DIST, OPLE_LOC, OPLE_DIST, INE_LOC+INE_DIST + AGRUPACIONES_LOC +AGRUPACIONES_DIST+OPLE_LOC+OPLE_DIST TOTAL_CURSOS, PENDIENTES_LOC, PENDIENTES_DIST, PENDIENTES_LOC + PENDIENTES_DIST TOTAL_PENDIENTES, APROBADAS_LOC  + CANCELADAS_LOC APROBADAS_LOC, APROBADAS_DIST + CANCELADAS_DIST APROBADAS_DIST, APROBADAS_LOC  + CANCELADAS_LOC + APROBADAS_DIST + CANCELADAS_DIST TOTAL_APROBADAS, DENEGADAS_LOC  +CANCELADAS_LOC DENEGADAS_CAN_LOC, DENEGADAS_DIST + CANCELADAS_DIST DENEGADAS_CAN_DIST, DENEGADAS_LOC  +CANCELADAS_LOC + DENEGADAS_DIST + CANCELADAS_DIST TOTAL_DENEGADAS_CAN, APROBADAS_LOC VALIDAS_LOC, APROBADAS_DIST VALIDAS_DIST, APROBADAS_LOC+ APROBADAS_DIST TOTAL_VALIDAS FROM (SELECT OBS.ID_AGRUPACION, COUNT(*) SOLICITUDES, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 1 AND OBS.ID_DISTRITO        = 0 THEN 1 END) AS INE_LOC, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 1 AND OBS.ID_DISTRITO       != 0 THEN 1 END) AS INE_DIST, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 3 AND OBS.ID_DISTRITO        = 0 THEN 1 END) AS AGRUPACIONES_LOC, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 3 AND OBS.ID_DISTRITO       != 0 THEN 1 END) AS AGRUPACIONES_DIST, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 2 AND OBS.ID_DISTRITO        = 0 THEN 1 END) AS OPLE_LOC, COUNT( CASE WHEN CURSOS.ORIGEN_CURSO = 2 AND OBS.ID_DISTRITO       != 0 THEN 1 END) AS OPLE_DIST, COUNT( CASE WHEN CE.TIPO = 'P' AND OBS.ID_DISTRITO        = 0 THEN 1 END) AS PENDIENTES_LOC, COUNT( CASE WHEN CE.TIPO = 'P' AND OBS.ID_DISTRITO       != 0 THEN 1 END) AS PENDIENTES_DIST, COUNT( CASE WHEN JUS.RESULTADO = 1 AND OBS.ID_DISTRITO    = 0 THEN 1 END) AS APROBADAS_LOC, COUNT( CASE WHEN JUS.RESULTADO = 1 AND OBS.ID_DISTRITO   != 0 THEN 1 END) AS APROBADAS_DIST, COUNT( CASE WHEN JUS.RESULTADO = 2 AND OBS.ID_DISTRITO    = 0 THEN 1 END) AS DENEGADAS_LOC, COUNT( CASE WHEN JUS.RESULTADO = 2 AND OBS.ID_DISTRITO   != 0 THEN 1 END) AS DENEGADAS_DIST, COUNT( CASE WHEN JUS.RESULTADO = 3 AND OBS.ID_DISTRITO    = 0 THEN 1 END) AS CANCELADAS_LOC, COUNT( CASE WHEN JUS.RESULTADO = 3 AND OBS.ID_DISTRITO   != 0 THEN 1 END) AS CANCELADAS_DIST FROM OBSERVADORES OBS LEFT OUTER JOIN C_JUSTIFICACIONES JUS ON (OBS.ID_JUSTIFICACION     = JUS.ID_JUSTIFICACION AND JUS.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND JUS.ID_DETALLE_PROCESO   = -idDetalleProceso- ) LEFT JOIN CURSOS ON (OBS.ID_CURSO                = CURSOS.ID_CURSO AND CURSOS.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND CURSOS.ID_DETALLE_PROCESO   = -idDetalleProceso- ) LEFT JOIN C_EVALUACION CE ON (OBS.ID_EVALUACION       = CE.ID_EVALUACION AND CE.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND CE.ID_DETALLE_PROCESO   = -idDetalleProceso- ) WHERE OBS.ID_AGRUPACION         IS NOT NULL AND OBS.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND OBS.ID_DETALLE_PROCESO   = -idDetalleProceso- AND OBS.ID_ESTADO                = -idEstado- GROUP BY OBS.ID_AGRUPACION )DATOS LEFT OUTER JOIN AGRUPACIONES AGR ON (DATOS.ID_AGRUPACION      = AGR.ID_AGRUPACION AND AGR.ID_PROCESO_ELECTORAL = -idProcesoElectoral- AND AGR.ID_DETALLE_PROCESO   = -idDetalleProceso- )ORDER BY NOMBRE_AGRUPACION
